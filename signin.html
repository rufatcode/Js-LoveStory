<body>
    <div class="container  mt-5  pt-4 pb-4 px-5 border border-dark border-3 signinParent">
        <div class="headling text-center">
          <h1 class="border-bottom border-1 border-dark pb-2 fs-2 w-50 d-inline-block">Giris</h1>
        </div>
        <div class="icons d-flex justify-content-center">

        </div>
          <form>

              </div>
              
              <div class="mb-3 form-check mx-3">
                
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="exampleCheck1 ">Sifreni Goster</label>
                <a class="text-decoration-none text-dark mx-4  d-inline-block float-end" href="./forget.html">Sifreni unuttum</a>
              </div>
              <button id="btn" type="button" class="btn btn-dark rounded-pill  px-5 float-end">Daxil ol<i class="mx-2 fa-solid fa-chevron-right"></i></button>
              <a href="./signup1.html" class="text-decoration-none dark btn dark mx-4">Qeydiyatdan Kec</a>
            </form>

      <div class="owl-carousel owl-theme mt-5">
