<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/vegas/vegas.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/forget.css">
    <title>Forget-Password</title>
</head>
<body>
    <div class="container  mt-5  pt-4 pb-4 px-5 border border-dark border-3 forgetParent">
        <div class="headling text-center">
          <h1 class="border-bottom border-1 border-dark pb-2 fs-2 w-50 d-inline-block">Sifreni Unuttum</h1>
        </div>
        
          <form>
              <div class="mb-3  mx-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input autocomplete="off" placeholder="Email" type="email" class="px-3 rounded-pill form-control border border-dark border-1" id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              
              <div class="mb-3 mx-3 d-none">
                <label for="exampleInputPassword1" class="form-label">E-maile gondeilen kodu daxil edin</label>
                <input  placeholder="text" type="text" class="px-3 rounded-pill form-control border border-dark border-1 w-50" id="identification">
              </div>
              <div class="d-none">
                <div class="mb-3 mx-3">
                    <label for="exampleInputPassword1" class="form-label">Sifre</label>
                    <input placeholder="sifre" type="password" class="px-3 rounded-pill form-control border border-dark border-1" id="Password1">
                  </div>
                  <div class="mb-3 mx-3">
                    <label for="exampleInputPassword1" class="form-label">Tekrar sifre</label>
                    <input placeholder="Tekrar sifre" type="password" class="px-3 rounded-pill form-control border border-dark border-1" id="Password2">
                  </div>
                  <div class="mb-3 form-check mx-3">
                    
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1 ">Sifreni Goster</label>
                   </div>
              </div>
              
              <button type="button" class="btn btn-dark rounded-pill  px-5 float-end"><a class="text-decoration-none text-white " href="">Gonder</a><i class=" mx-2 fa-solid fa-chevron-right"></i></button>
              <a href="./signin.html" class="text-decoration-none dark btn dark mx-4">Daxil Ol</a>
            </form>
            
      </div>
      <div class="slideShow">

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="/vegas/vegas.min.js"></script>
      <script src="./js/forget.js"></script>
</body>
</html>
