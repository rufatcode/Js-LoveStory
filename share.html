        <div id="Share" class="w-75 m-auto mt-5 d-flex justify-content-center ">
            <div class=" text-center">
                <input  type="file" hidden>
                <div id="demoImg" class=" text-center border rounded border-2 border-black py-5 px-5 mt-5 mx-5">
                    <h2 class=" mt-5 mb-4">Faylı çək və buraya sürüklə</h2>
                    <p>və ya</p>
                    <button class=" bg-black rounded-pill text-white px-4 py-2 mb-5 mt-3"><i class="fa-solid fa-plus border border-2 border-white  mx-2"></i>Fayl yüklə</button>
                </div>
                <h4 class=" my-3 ">.jpg, .png, ... sonluqlu fayllar dəstəklənir</h4>
                <p>maksimum fayl ölçüsü 50MB olmalıdır</p>
                    
            </div>
            <div>
                <form>
                    <div class="mb-3  mx-4">
                        <label for="exampleInputEmail1" class="form-label">Qiymet</label>
                        <input autocomplete="off" placeholder="Qiymet" type="text" class="rounded-pill form-control border border-dark border-1" id="priceInput" aria-describedby="emailHelp">
                       </div>
                      <div class="mb-3  mx-4">
                        <label for="exampleInputEmail1" class="form-label">Yer</label>
                        <input autocomplete="off" placeholder="Yer" type="text" class="rounded-pill form-control border border-dark border-1" id="locationInput" aria-describedby="emailHelp">
                       </div>
                        <div class="mb-3 mx-3">
                          <label for="exampleInputPassword1" class="form-label">Tag et</label>
                          <textarea  cols="30" rows="2"  type="text" class="rounded form-control border border-dark border-1" id="tagInput">
                        </textarea>  
                        </div>
                        <div class="mb-3 mx-3">
                          <label for="exampleInputPassword1" class="form-label fs-4">Şəklin təsviri</label>
                          <label  for="exampleInputPassword1" class="form-label d-block fs-6">(min 50 söz daxil edin)</label>
                          <textarea  cols="30" rows="10"  type="text" class="rounded form-control border border-dark border-1" id="describtionInput">
                            </textarea>
                        </div>
                    
                    <button id="shareBtn" type="button" class="btn btn-dark rounded-pill  px-5 float-end">Paylas</button>
                  </form>
            </div>
